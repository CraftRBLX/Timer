<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" type="text/css" href="timercs.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>Timer</h1></header>
        <script id="date">
            document.write('<div class="timetext"> It is '+Date()+ '<br /></div>');
            function reload(){
                setTimeout(function(){
                    location.reload();
                },0000);
            }
        </script>
        <div class="content">
            <div class="counter"></div>
            <input type="number" id="seconds" placeholder="       Seconds">
            <div class="buttons">
                <button class="btn start" id="start" value="1" onclick="check(this)">Start</button>
                <button class="btn start" id="continue" value="1" onclick="check(this)">Resume</button>
                <button class="btn stop" id="stop" value="0" onclick="check(this)">Stop</button>
                <button class="btn start" id="ok" onclick="toSubmit()">Submit</button>
                <button id="reset" onclick="reload()">Reset</button>
            </div>
        </div>
        <script type="text/javascript" src="timerjs.js"></script>
        <audio id="music">
            <source src="https://crftrblx.github.io/Timer/Alarm05.wav" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
        </body>
</html>
